<!DOCTYPE html>
<html>
<head>

	{% import netsecus.korrekturtools %}
	<style type="text/css">
		body {
			font-family:sans-serif;
			line-height:1.5;
			font-size:14px;
			color:#333333;
		}

		th {
			color:#222222;
			text-align:left;
			border-bottom:1px #999999 solid;
		}

		th,td {
			padding:5px;
		}

		table {
			width:100%;
			height:100%;
			padding:5px;
			border-spacing:0;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Student</th>
			<th>Status</th>
			<th>Download (zip)</th>
		</tr>
		{% for abgabe in abgaben %}
			<tr>
				<td>{{ escape(abgabe) }}</td>
				<td>{{ escape(netsecus.korrekturtools.readStatus(abgabe)) }}</td>
				<td><a href="/zips/{{ escape(abgabe) }}">Abgabe downloaden</a></td>
			</tr>
		{% end %}
	</table>
</body>
</html>
