<!DOCTYPE html>
<html>
<head>

	<style type="text/css">
		body {
			font-family:sans-serif;
			line-height:1.5;
			font-size:14px;
			color:#333333;
		}

		th {
			color:#222222;
			text-align:left;

<body>
	<h1>{{ identifier }}</h1>

	<textarea>
		{{ escape(mailtext) }}
	</textarea>

	<table>
		<tr>
			<th>Name</th>
			<th>Eingangsdatum</th>
			<th>Gr&ouml;&szlig;e</th>
		</tr>
		{% for file in files %}

			{% set size = escape(file.get("size")) %}
			<tr>
				<td>{{ name }}</td>
				<td>{{ date }}</td>

			</tr>
		{% end %}
